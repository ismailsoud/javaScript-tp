<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="operation">
    <button type="submit" onclick="calcul()">=</button>
    <input type="text" id="display" readonly><br><br>
    <button onclick="afficher()">log</button>
    <div id="log"></div>
    <script>
        const log = []
        function calcul(){
            let op = document.getElementsByName("operation")[0].value
            document.getElementById("display").value = eval(op)
            log.push(op + "=" + eval(op))
        }

        function afficher(){
            alert(log)
        }
    </script>
</body>
</html>
