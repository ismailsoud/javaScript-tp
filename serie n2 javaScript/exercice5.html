<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="nb">
    <button type="submit" onclick="car()">^2</button>
    <script>
        function car(){
            n = parseInt(document.getElementsByName("nb")[0].value)
            alert(n*n)
        }
    </script>
</body>
</html>
